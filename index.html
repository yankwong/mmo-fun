<!DOCTYPE html>
<html>

<head>
  <title>Poker</title>
  <meta property="og:url" content="https://yankwong.github.io/mmo-fun/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Poker" />
  <meta property="og:description" content="Toy multiplayer game project experimenting with Firebase. Collaborators: @drj613, @yankwong, @yamalik95, @Dismes " />
  <meta property="og:image" content="https://yankwong.github.io/mmo-fun/assets/images/og_img.png" />
  <meta property="og:image:width" content="500" />
  <meta property="og:image:height" content="500" />
  

  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/game.css">
  
</head>

<body>
  <!-- Page loader -->
  <div class="page-loader hidden">
    <div class="row">
      <div id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="lading"></div>
      </div>
    </div>
  </div>
  <!-- Login -->
  <div class="container login-container">
    <div class="row avatar-select">
      <div class="title col-12">
        <h1>Select an avatar</h1>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-0 card" data-id="0"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-1 card" data-id="1"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-2 card" data-id="2"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-3 card" data-id="3"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-4 card" data-id="4"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-5 card" data-id="5"></div>
      </div>
    </div>
    <div class="row user-name">
      <div class="col-12 user-form hidden">
        <input type="text" name="username" class="username" placeholder="Input your game handle"><br><br>
        <button class="btn btn-success join-btn">Join</button>
      </div>
      <div class="start-counter"></div>
    </div>
    <div class="row network-info">
      <div class="connected-players card hidden"></div>
    </div>
  </div>

  <!-- Game -->
  <div class="container-fluid game-container hidden">
    <!-- Game frontend code -->
    <div class="row top-row">
      <div class="seat player-1" data-pid="1">
        <div class="avatar"></div>
        <div class="name"></div>
        <div class="money"></div>
      </div>
      <div class="seat player-2" data-pid="2">
        <div class="avatar"></div>
        <div class="name"></div>
        <div class="money"></div>
      </div>
    </div>
    <div class="row mid-row">
      <div class="seat player-3" data-pid="3">
        <div class="avatar"></div>
        <div class="name"></div>
        <div class="money"></div>
      </div>
      <div class="community-area"></div>
      <div class="community-deck"><img src="https://i.pinimg.com/originals/10/80/a4/1080a4bd1a33cec92019fab5efb3995d.png" style="height:160px"></div>
      <div class="seat player-4" data-pid="4">
        <div class="avatar"></div>
        <div class="name"></div>
        <div class="money"></div>
      </div>
    </div>
    <div class="row bot-row">
      <div class="seat player-0" data-pid="0">
        <div class="hand"></div>
      </div>
    </div>

    <!-- Final End Game -->
    <div class="modal fade" id="finalEndModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please Choose an Option:</h5>
          </div>
          <div class="modal-body">
            <div class="endRestartBtn">
              <button id="restart">Restart</button>
            </div>
            <div class="endLogoutBtn">
              <button id="logout">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End game modal -->
    <div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
          </div>
          <div class="modal-body">
            <div class="summary"><span class="name"></span> won the game!!</div>
            <div class="p0 hidden">
              <span class="name"></span>
              ($ <span class="money"></span>)
            </div>
            <div class="p1 hidden">
              <span class="name"></span>
              ($ <span class="money"></span>)
            </div>
            <div class="p2 hidden">
              <span class="name"></span>
              ($ <span class="money"></span>)
            </div>
            <div class="p3 hidden">
              <span class="name"></span>
              ($ <span class="money"></span>)
            </div>
            <div class="p4 hidden">
              <span class="name"></span>
              ($ <span class="money"></span>)
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game choices modal -->
    <div class="modal fade" id="optionModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">What do you want to do?</h5>
          </div>
          <div class="modal-body">
            <div class="first-row">
              <div class="community-cards"></div>
                <div class="row money-row">
                  <div class="user-money">You have: $<span class="amount">100</span></div>
                  <div class="pot-total"><span class="label">Pot: $</span><span class="amount"></span></div>
                </div>
              <div class="stats">
                <div class="p-money p-0 hidden"><span class="name"></span>: $<span class="amount"></span></div>
                <div class="p-money p-1 hidden"><span class="name"></span>: $<span class="amount"></span></div>
                <div class="p-money p-2 hidden"><span class="name"></span>: $<span class="amount"></span></div>
                <div class="p-money p-3 hidden"><span class="name"></span>: $<span class="amount"></span></div>
                <div class="p-money p-4 hidden"><span class="name"></span>: $<span class="amount"></span></div>
              </div>
              <div class="timer"></div>
              <div class="min-bet"></div>
            </div>
            <div class="bet-form">
              <button class="btn btn-outline-primary btn-makeBet" style="margin-right: 30px">Initial Bet</button>  
              <input type="text" name="bet-amount" class="bet-amount" placeholder="Enter Amount"></input>
            </div>
            <div class="row btns-row">
              <button class="btn btn-warning btn-call hidden">Call ($<span class="amount"></span>)</button>
              <button class="btn btn-warning btn-check hidden">Check</button>
              <button class="btn btn-danger btn-fold">Fold</button>
              </div>
          </div>
        </div>
      
    </div>
  </div>




  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="assets/javascripts/database-config.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="node_modules/pokersolver/pokersolver.js"></script>
  <script src="assets/dist/app.js"></script>
</body>

</html>
