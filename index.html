<html>

<head>
  <title>Poker Game-1</title>
  <meta property="og:url" content="https://yankwong.github.io/mmo-fun/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MMO Fun" />
  <meta property="og:description" content="Toy MMO Program" />

  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/game.css">
  
</head>

<body>
  <!-- Login -->
  <div class="page-loader hidden">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle-o-notch fa-spin fa-stack-2x"></i>
      <i class="fa fa-usd fa-stack-1x"></i>
    </span>
  </div>
  <div class="container login-container">
    <div class="row avatar-select">
      <div class="title col-12">
        <h1>Select an avatar</h1>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-0 card" data-id="0"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-1 card" data-id="1"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-2 card" data-id="2"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-3 card" data-id="3"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-4 card" data-id="4"></div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="avatar avatar-5 card" data-id="5"></div>
      </div>
    </div>
    <div class="row user-name">
      <div class="col-12 user-form hidden">
        <input type="text" name="username" class="username" placeholder="Please input your game handle">
        <button class="btn btn-primary join-btn">Join</button>
      </div>
    </div>
    <div class="row network-info">
      <div class="start-counter"></div>
      <div class="connected-players hidden"></div>
    </div>
  </div>

  <!-- Game -->
  <div class="container-fluid game-container hidden">
    <!-- Game frontend code -->
    <div class="row top-row">
      <div class="seat player-1" data-pid="1"></div>
      <div class="seat player-2" data-pid="2"></div>
    </div>
    <div class="row mid-row">
      <div class="seat player-3" data-pid="3"></div>
      <div class="commuity-area"></div>
      <div class="seat player-4" data-pid="4"></div>
    </div>
    <div class="row bot-row">
      <div class="seat player-0" data-pid="0">
        <div class="hand"></div>
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    //hi
    var config = {

      projectId: "mmo-fun",

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="assets/javascripts/database.js"></script>
  <script src="assets/javascripts/constant.js"></script>
  <script src="assets/javascripts/login.js"></script>
  <script src="assets/javascripts/card.js"></script>
  <script src="assets/javascripts/game.js"></script>
</body>

</html>
